<div class="card m-3">
  <h2>Register</h2>

  <form (ngSubmit)="register()" #registerForm="ngForm">
    <div class="form-row">
      <div class="form-group col-6">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" required maxlength="100" class="form-control" />
      </div>

      <div class="form-group col-6">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" required maxlength="100" class="form-control" />
      </div>
    </div>

    <div class="form-group col-6">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required email class="form-control" />
    </div>

    <div class="form-group col-6">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required minlength="6" class="form-control" />
    </div>

    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

    <button type="submit" [disabled]="registerForm.invalid" class="btn btn-success">Register</button>
  </form>

  <p>
    Already have an account?
    <a routerLink="/login">Login here</a>
  </p>
</div>
